<html>
    <head>
        <script>
            var product1 = {ID:1,Name:"Surface",Price:300};

            var jsonString = JSON.stringify(product1);

            document.write(jsonString+"<br>");

            var str = '{"ID":1,"Name":"Surface","Price":300}';

            var product2 = JSON.parse(str);

            document.write('Price: '+product2.Price+"<br>");
            
            document.write('ID: '+product2.ID+"<br>");
            document.write('Name: '+product2.Name+"<br>");
            
        </script>
    </head>

    <body>
        <h1>
            Welcome
        </h1>
    </body>
</html>
